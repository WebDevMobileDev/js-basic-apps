<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
			}

			.horizontal {
				background-color: #eee;
				width: 80%;
				height: 15px;
				margin: 0px auto;
			}

			.container {
				width: 40%;
				margin: 0px auto;
			}

			.square-container {
				display: flex;
				width: 100%;
				height: 70px;
			}

			.square {
				width: 80%;
				height: 100px;
			}

			.vertical {
				background-color: #eee;
				width: 10%;
				height: 100%;
			}
		</style>
	</head>
	<body style="height: 100vh; display: flex; justify-content: center; align-items: center">
		<div style="width: 350px; border: 1px solid black; height: 80%">
			<form action="" id="form">
				<input style="margin: 50px auto; display: block" type="text" id="input" />
				<div class="container">
					<div id="top_center" class="horizontal"></div>
					<div class="square-container">
						<div id="top-left" class="vertical"></div>
						<div class="square"></div>
						<div id="top-right" class="vertical"></div>
					</div>
					<div id="center" class="horizontal"></div>
					<div class="square-container">
						<div id="bottom-left" class="vertical"></div>
						<div class="square"></div>
						<div id="bottom-right" class="vertical"></div>
					</div>
					<div id="bottom_center" class="horizontal"></div>
				</div>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
